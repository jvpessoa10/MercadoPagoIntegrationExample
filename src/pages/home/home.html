<form id="pay">
    <ion-list>
        <ion-item>
          <ion-label color="primary">Email:</ion-label>
          <ion-input id="email" name="email"  type="email" placeholder="your email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Nome:</ion-label>
            <ion-input type="text" id="cardholderName" data-checkout="cardholderName" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Numero do cartão de credito:</ion-label>
            <ion-input type="text" id="cardNumber" data-checkout="cardNumber" placeholder="0000 0000 0000 0000"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Codigo secreto:</ion-label>
              <ion-input type="text" id="securityCode" data-checkout="securityCode" placeholder="123" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Mes de expiração:</ion-label>
                <ion-input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" placeholder="12" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary">Ano de expiração:</ion-label>
                  <ion-input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" placeholder="2015" ></ion-input>
              </ion-item>
      
              
              <ion-item>
                  <ion-label color="primary">Document Type:</ion-label>
                  <ion-input id="docType" data-checkout="docType" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary">Document number</ion-label>
                  <ion-input type="text" id="docNumber" data-checkout="docNumber" placeholder="12345678"></ion-input>
              </ion-item>
        <ion-item>
          <button onclick="procede(this.form)" ion-button>Continuar</button> 
        </ion-item>
      </ion-list>
      
</form>
